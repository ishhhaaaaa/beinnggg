<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1518893063532-6c2a3d83e7a2") center/cover no-repeat;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: linear-gradient(to bottom right, #fff0f6, #f3e5f5);
        padding: 26px;
        border-radius: 24px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        position: relative;
    }

    h1 {
        color: #e91e63;
        font-size: 24px;
        margin-bottom: 12px;
    }

    p {
        font-size: 15px;
        color: #444;
        line-height: 1.6;
        margin-bottom: 22px;
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 90px;
    }

    button {
        width: 110px;        /* FIXED width */
        height: 50px;        /* FIXED height */
        padding: 0;          /* remove padding to prevent resizing */
        box-sizing: border-box; 
        font-size: 17px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        animation: beat 1.4s infinite;
        transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
        text-align: center;
        white-space: nowrap;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.12); }
        100% { transform: scale(1); }
    }

    #yes {
        background: #e91e63;
        color: white;
        left: 18%;
        bottom: 0;
        box-shadow: 0 10px 25px rgba(233,30,99,0.45);
    }

    #no {
        background: #aaa;
        color: white;
        right: 18%;
        bottom: 0;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
        #yes { left: 10%; }
        #no { right: 10%; }
    }
</style>
</head>

<body>

<audio id="music" loop>
  <!-- Romantic instrumental track -->
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-01-738.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
    <h1>Kya aap mere Valentine banogi? ğŸ’˜</h1>
    <p>
        Main aapko kabhi khatam na hone wali muskaan,<br>
        pyaar aur unlimited shopping ğŸ›ï¸ ka<br>
        wada karta hoon ğŸ˜˜.
    </p>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ˜¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    let yesScale = 1;
    let resetTimer;

    function escape() {
        clearTimeout(resetTimer);

        const container = document.querySelector(".card");
        const rect = container.getBoundingClientRect();

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // Keep NO button fully inside the card
        const maxX = rect.width - btnWidth;
        const maxY = rect.height - btnHeight;

        const nx = Math.random() * maxX;
        const ny = Math.random() * maxY;

        noBtn.style.left = nx + "px";
        noBtn.style.top = ny + "px";

        // YES grows
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        resetTimer = setTimeout(() => {
            noBtn.style.left = "";
            noBtn.style.top = "";
            yesBtn.style.left = "18%";
        }, 1800);
    }

    // Touch detection for mobile
    document.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const rect = noBtn.getBoundingClientRect();
        if (Math.hypot(touch.clientX - (rect.left + rect.width / 2),
                       touch.clientY - (rect.top + rect.height / 2)) < 80) {
            escape();
        }
    });

    noBtn.addEventListener("touchstart", escape);
    noBtn.addEventListener("click", escape);

    yesBtn.onclick = () => {
        music.play(); // play romantic music
        document.getElementById("mainCard").innerHTML = `
            <h1>Love you ji â¤ï¸</h1>
            <p>mera din ban gya ji..shukriya ğŸ«‚ğŸ’•</p>
            <p>Aur sachmein ji i feel extremely</p>
            <p> lucky to have someone so special in my lifeğŸ§¿ğŸ˜˜</p>
            <p>Happy Valentineâ€™s Day ğŸ’</p>
        `;
        hearts();
    };

    function hearts() {
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "ğŸ’–";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 240);
    }

    hearts(); // start floating hearts immediately
</script>

</body>
</html>
