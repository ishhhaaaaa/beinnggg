<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1518893063532-6c2a3d83e7a2") center/cover no-repeat;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: linear-gradient(to bottom right, #fff0f6, #f3e5f5);
        padding: 26px;
        border-radius: 24px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        position: relative;
    }

    h1 {
        color: #e91e63;
        font-size: 24px;
        margin-bottom: 12px;
    }

    p {
        font-size: 15px;
        color: #444;
        line-height: 1.6;
        margin-bottom: 22px;
    }

    .buttons {
        position: relative;
        height: 90px;
    }

    button {
        padding: 14px 28px;
        font-size: 17px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        animation: beat 1.4s infinite;
        transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
        width: 110px;       /* FIXED width */
        min-width: 110px;
        max-width: 110px;
        white-space: nowrap; /* prevent text wrapping */
        text-align: center;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.12); }
        100% { transform: scale(1); }
    }

    #yes {
        background: #e91e63;
        color: white;
        left: 18%;
        bottom: 0;
        box-shadow: 0 10px 25px rgba(233,30,99,0.45);
    }

    #no {
        background: #aaa;
        color: white;
        right: 18%;
        bottom: 0;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
        #yes { left: 10%; }
        #no { right: 10%; }
    }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<div class="card" id="mainCard">
    <h1>Kya aap mere Valentine banogi? üíò</h1>
    <p>
        Main aapko kabhi khatam na hone wali muskaan,<br>
        pyaar aur bohot saari chocolates üç´<br>
        ka wada karta hoon.
    </p>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    let yesScale = 1;
    let resetTimer;

    function escape() {
        clearTimeout(resetTimer);

        const container = document.querySelector(".card");
        const rect = container.getBoundingClientRect();

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // Ensure NO button stays fully inside the card
        const maxX = rect.width - btnWidth;
        const maxY = rect.height - btnHeight;

        const nx = Math.random() * maxX;
        const ny = Math.random() * maxY;

        noBtn.style.left = nx + "px";
        noBtn.style.top = ny + "px";

        // YES grows
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        if (yesScale > 1.6) {
            yesBtn.style.left = "32%";
        }

        resetTimer = setTimeout(reset, 1800);
    }

    function reset() {
        noBtn.style.left = "";
        noBtn.style.top = "";
        yesBtn.style.left = "18%";
    }

    // Touch detection for mobile
    document.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const rect = noBtn.getBoundingClientRect();
        const dist = Math.hypot(
            touch.clientX - rect.left - rect.width/2,
            touch.clientY - rect.top - rect.height/2
        );
        if (dist < 80) escape();
    });

    noBtn.addEventListener("touchstart", escape);
    noBtn.addEventListener("click", escape);

    yesBtn.onclick = () => {
        music.play();
        document.getElementById("mainCard").innerHTML = `
            <h1>Love you ji ‚ù§Ô∏è</h1>
            <p>Aapne mera din bana diya üíñ</p>
            <p>Happy Valentine‚Äôs Day üíù</p>
        `;
        hearts();
    };

    function hearts() {
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "üíñ";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random()*3 + 2) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 240);
    }

    hearts(); // initial floating hearts
</script>

</body>
</html>
